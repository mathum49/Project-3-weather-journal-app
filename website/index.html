<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Mallanna&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="holder headline">
      Weather Journal App
    </div>

    <!-- <form action="/weather" method="post"> -->
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" name="zip" id="zip" placeholder="enter zip code here">
      </div>
      <div class="holder feel">
        
        <button id="generate" type="submit" onmousedown="party.confetti(this)"> Generate </button>
      </div>

      <div class="entry" mouseover="party.confetti(this)">
        <div class="title" id="title">
            <h3>Enter Zipcode!</h3>
        </div>
        <div id="errorMessage"></div>
        <div id="entryHolder">
            <div id="message"></div>
            <div id="date"></div>
            <div id="location"></div>
            <div id="temp"></div>
            <div id="description"></div>
            <div id="content"></div>
            <div id="myFeelings"></div>
        </div>
    </div>

  </div>

  <script src="app.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/party-js@latest/bundle/party.min.js"></script>

</body>

</html>
